<div class="pb-4">
  <h1 class="text-center text-primary">{{ title }}</h1>
  <img width="200" class="img-fluid mx-auto d-block mb-3" [src]="imgLink" alt="">

  <div class="container">


    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-7">
        <input class="form-control mb-4 mb-sm-0" (keyup.enter)="isAdd ? addTask() : save(editIndex)"
               [(ngModel)]="newTask"
               placeholder="New Task">
      </div>
      <div class="col-sm-1">
        @if (isAdd) {
          <button class="btn btn-primary mb-4 mb-sm-0 text-nowrap" (click)="addTask()">Add Task</button>
        } @else {
          <button class="btn btn-primary mb-4 mb-sm-0 text-nowrap" (click)="save(editIndex)">Save</button>
        }
      </div>
    </div>


    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        @if (isAvaliable) {
          <table class="table table-striped table-dark my-3">
            <thead>
            <tr>
              <th>item</th>
              <th>edit</th>
              <th>remove</th>
            </tr>
            </thead>
            <tbody>
              @for (task of tasks; track $index) {
                <tr>
                  <td>{{ task }}</td>
                  <td>
                    <button class="btn btn-light" (click)="editTask($index)">Edit</button>
                  </td>
                  <td>
                    <button class="btn btn-danger" (click)="removeTask($index)">Remove</button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        }
      </div>
    </div>


  </div>
</div>
